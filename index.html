<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <article class="crypto-card">
        <div class="card__content">
          <img
            src="images/image-equilibrium.jpg"
            alt="A clear crystal cube reflecting red light"
            class="content__crypto-image"
          />
          <p class="content__header">Equilibrium #3429</p>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="content__values">
            <p>0.041 ETH</p>
            <p>3 days left</p>
            <div class="content__profile">
              <img
                src="images/image-avatar.png"
                alt="Photo of a caucasian boy with Brown Hair"
              />
              <p>Creation of Jules Wyvern</p>
            </div>
          </div>
        </div class="card__content">
      </article>
    </main>
  </body>
</html>
